<div class="text-layout">
    <h1>Customized Pipes</h1>
    <p>
        Pipes that are created by {{'Ourselves' | mayusculas:enMayusculas}}
    </p>

</div>

<hr>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
        <button 
            pButton
            label=" toggle {{ enMayusculas ? 'minusculas' : 'MAYUSCULAS' }}" 
            [ngClass]="enMayusculas ? 'p-button-danger' : 'p-button-warning'"
            class="p-mr-1"
            (click)="enMayusculas = !enMayusculas">
        </button>
        
        <div class="p-toolbar-group-right">
            <button pButton
                    icon="pi pi-sort"
                    label="Por nombre"
                    class="p-mr-1"
                    (click)="changeOrderBy('nombre')">
                    
            </button>
    
            <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="p-mr-1 p-button-success"
                (click)="changeOrderBy('vuela')">
            </button>

            <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-1 p-button-help"
                (click)="changeOrderBy('color')">
            </button>
        </div>
    </div>
</p-toolbar>


<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | order:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-table [value]="heroes | slice:0">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name 
                <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="fly">Fly 
                <p-sortIcon field="fly"></p-sortIcon>
            </th>
            <th pSortableColumn="color">Color 
                <p-sortIcon field="color"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{heroe.name}}</td>
            <td>{{heroe.fly | vuela | titlecase}}</td>
            <td>{{heroe.color}}</td>
        </tr>
    </ng-template>
</p-table>
